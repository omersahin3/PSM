<div class="profile">
    <div class="title">
      <h2>My Profile</h2>
      <button mat-button mat-dialog-close>
        <mat-icon class="icon">close</mat-icon>
      </button>
    </div>
    <hr>
    <div mat-dialog-content class="body">
      <form [formGroup]="profileForm">
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="E-mail" formControlName="email">
        </mat-form-field>
        <span *ngIf="profileForm.controls['email'].invalid && (profileForm.controls['email'].dirty || profileForm.controls['email'].touched)" class="noValue">
            *Please enter your e-mail
        </span>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="Phone" formControlName="phone">
        </mat-form-field>
        <span *ngIf="profileForm.controls['phone'].invalid && (profileForm.controls['phone'].dirty || profileForm.controls['phone'].touched)" class="noValue">
          *Please enter your phone number
        </span>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Date Of Birth</mat-label>
          <input type="date" matInput placeholder="Date Of Birth" formControlName="dateofbirth">
        </mat-form-field>
        <span *ngIf="profileForm.controls['dateofbirth'].invalid && (profileForm.controls['dateofbirth'].dirty || profileForm.controls['dateofbirth'].touched)" class="noValue">
          *Please enter your date of birth
        </span>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Adress</mat-label>
          <textarea matInput rows="3" placeholder="Adress" formControlName="adress"></textarea>
        </mat-form-field>
        <span *ngIf="profileForm.controls['adress'].invalid && (profileForm.controls['adress'].dirty || profileForm.controls['adress'].touched)" class="noValue">
          *Please enter your adress
        </span>
      </form>
    </div>
    <div mat-dialog-actions>
      <div class="buttons">
        <button mat-stroked-button mat-dialog-close mat-dialog-close="false" class="cancel">Cancel</button>
        <button mat-raised-button color="primary" (click)="editMode()" *ngIf="editModeState">Edit</button>
        <button mat-raised-button *ngIf="!editModeState" [disabled]="profileForm.invalid" (click)="updateProfile()">Save</button>
      </div>
    </div>
  </div>

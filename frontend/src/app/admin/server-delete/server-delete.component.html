<div class="delete-server">
  <div class="title">
    <button mat-button mat-dialog-close>
      <mat-icon class="icon">close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content class="body">
    <p> Do you want to delete this server ? </p>
  </div>
  <div mat-dialog-actions>
    <div class="buttons">
      <button mat-stroked-button mat-dialog-close mat-dialog-close="false" class="cancel" color="purple">NO</button>
      <button mat-raised-button color="primary" (click)="delete()">YES</button>
    </div>
  </div>
</div>
